<!DOCTYPE html>
<html lang="zh-CN" data-i18n-title="page.title">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTracer - 人物生平轨迹追踪器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1 data-i18n="page.heading">LifeTracer - 人物生平轨迹追踪器</h1>
        
        <div class="input-section">
            <label for="personName" data-i18n="input.label">请输入人物姓名：</label>
            <input type="text" id="personName" data-i18n="input.placeholder" placeholder="例如：李白、鲁迅、爱因斯坦等">
            <button onclick="getLifeTrajectory()" data-i18n="input.button">获取生平轨迹</button>
        </div>

        <!-- 新的动态加载容器 -->
        <div class="loading-container" id="loading-container" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-dots" data-i18n="status.searching">正在搜索人物信息</div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="loading-text" data-i18n="status.please_wait">请稍候，这可能需要一些时间...</div>
        </div>

        <div class="error" id="error">
            <span data-i18n="status.error">查询失败，请重试</span>
        </div>

        <div class="result-section" id="result">
            <h3 data-i18n="result.title">生平轨迹结果</h3>
            <div id="coordinates"></div>
        </div>

        <!-- 地图容器 -->
        <div class="map-section" id="mapSection" style="display: none;">
            <div class="map-header">
                <h3 data-i18n="map.title">生平轨迹地图</h3>
            </div>
            <div id="map"></div>
            <div class="map-controls">
                <button class="stats-toggle-btn" id="statsToggleBtn" onclick="toggleStats()" data-i18n="map.toggle_stats">显示轨迹统计</button>
            </div>
            <div class="map-stats" id="mapStats" style="display: none;">
                <div id="statsContent"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    
    <!-- 初始化国际化 -->
    <script>
        // 页面加载完成后初始化国际化
        document.addEventListener('DOMContentLoaded', async function() {
            await i18n.init();
        });
    </script>
</body>
</html>
