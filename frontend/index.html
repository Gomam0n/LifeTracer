<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTracer - 历史名人生平足迹可视化</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <div class="container">
        <h1>LifeTracer</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">历史名人生平足迹可视化系统</p>
        
        <div class="input-section">
            <label for="personName">请输入历史人物姓名：</label>
            <input type="text" id="personName" placeholder="例如：李白、苏轼、杜甫..." />
            <button onclick="getBiography()">获取生平轨迹</button>
        </div>
        
        <div class="loading" id="loading">
            <p>正在获取数据，请稍候...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-section" id="result">
            <h3>生平轨迹数据</h3>
            <div id="biographyData"></div>
            
            <!-- 地图容器 -->
            <div class="map-section">
                <h3>轨迹地图</h3>
                <div id="map"></div>
                <div id="mapStats"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- 地图模块 -->
    <script src="js/map.js"></script>
    <!-- 主应用逻辑 -->
    <script src="js/app.js"></script>
</body>
</html>
